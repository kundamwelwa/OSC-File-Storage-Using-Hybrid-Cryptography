<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/CRITSECURRA.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/tailwind.min.css"
    />
    <title>Restore Success - ZUT!CRYPTOSYSTEM</title>
  </head>
  <body
    class="flex tracking-wider text-center justify-center overflow-x-hidden items-center h-screen text-[#f2ebe9]"
    style="background-color: black"
  >
    <!-- Background Video -->
    <video
      src="../static/CRITSECURRA.mp4"
      class="absolute inset-0 object-cover w-full h-full opacity-40"
      autoplay
      muted
      loop
    ></video>

    <!-- Success Message Container -->
    <div
      class="relative z-10 rounded-2xl bg-gray-900 bg-opacity-80 shadow-2xl sm:w-3/4 mx-5 p-8 md:p-10 lg:p-12"
    >
      <!-- Title -->
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-blue-600 text-center mb-4">
        QUANTUM <span class="text-white">!</span> CRYPTOSYSTEM
      </h1>
      <h2 class="text-lg lg:text-2xl font-medium text-center text-white mb-6">
        Secure File Storage Using
        <em class="text-blue-400">Hybr!d Cryptography</em>
      </h2>

      <!-- Success Message -->
      <h2 class="text-3xl sm:text-4xl font-semibold text-center text-green-400 mt-8 mb-4">
        SUCCESS!
      </h2>
      <h3 class="text-xl sm:text-2xl text-center text-white mb-6">
        Your file has been decrypted and restored.
      </h3>

      <!-- Action Buttons -->
      <table class="w-full mb-8">
        <tr class="flex justify-center space-x-6">
          <td>
            <a href="/return-file">
              <button
                class="py-2 px-4 border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transform duration-200 rounded-lg"
              >
                Download File
              </button>
            </a>
          </td>
          <td>
            <a href="/home">
              <button
                class="py-2 px-4 border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transform duration-200 rounded-lg"
              >
                Back to Home
              </button>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
