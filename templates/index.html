<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/tailwind.min.css"
    />
    <title>ZUT!CRYPTOSYSTEM</title>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-black text-[#f2ebe9] tracking-wider overflow-hidden"
  >
    <!-- Background Video -->
    <video
      src="../static/your-video-file.mp4"
      class="absolute inset-0 object-cover w-full h-full opacity-40"
      autoplay
      muted
      loop
    ></video>

    <!-- Main Content Container -->
    <div
      class="relative z-10 rounded-2xl shadow-2xl bg-opacity-80 bg-gray-900 sm:w-3/4 mx-5 p-8 md:p-10 lg:p-12"
    >
      <!-- About Button -->
      <a href="about">
        <button
          class="absolute py-2 px-4 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transform duration-200"
          style="top: 1rem; right: 1rem"
        >
          About
        </button>
      </a>

      <!-- Title -->
      <h1
        class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-blue-600 text-center mb-4"
      >
        QUANTUM <span class="text-white">!</span> CRYPTOSYSTEM
      </h1>

      <!-- Subtitle -->
      <h2 class="text-xl lg:text-2xl text-center font-medium text-white mb-6">
        Secure File Storage Using
        <em class="text-blue-400">Hybr!d Cryptography</em>
      </h2>

      <!-- Get Started Section -->
      <h2 class="text-center font-semibold text-xl mt-12 mb-5 text-white">
        Get Started!
      </h2>

      <!-- Upload & Restore Buttons -->
      <div class="flex justify-center mb-10">
        <a href="upload">
          <button
            class="py-2 px-4 border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white bg-transparent transform duration-200 rounded-lg mx-2"
          >
            Upload
          </button>
        </a>
        <a href="download">
          <button
            class="py-2 px-4 border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white bg-transparent transform duration-200 rounded-lg mx-2"
          >
            Restore
          </button>
        </a>
      </div>

      <!-- Footer Text -->
      <div class="text-center text-sm text-gray-400">
        <p>Â© 2024 Final Year Project. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
